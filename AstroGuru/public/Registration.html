				var atpos=email.indexOf("@");

				if(atpos<1 || dotpos<atpos+2 || dotpos+2>=email.length){
					
					return false;
				}
				return true;
			}

	function validate() {
		if(myform.fname.value.length==0)
		{
			document.getElementById('errfname').innerHTML="Please enter a first name";
			return false;
		}
		else
			if(myform.lname.value.length==0)
			{
				document.getElementById('errlname').innerHTML="Please enter a Last Name";
				return false;
			}
			else
				if(myform.email.value.length==0)
				{
					document.getElementById('erremail').innerHTML="email missing";
					return false;
				}
				else
					if(!isValidEmailId(myform.email.value)){
						document.getElementById('erremail').innerHTML="email incorrect format";
						return false;

					}
					if(myform.password.value.length==0)
					{
						document.getElementById('errpassword').innerHTML="Please enter a password";
						return false;
					}
				}
